<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 03</title>
</head>

<body>
    <input type="text" name="" id="num"><br><br>
    <button type="button" id="divi">/2</button>
    <button type="button" id="multi">*2</button>
</body>
<script>
    let a = document.getElementById("divi");
    a.addEventListener("click", divi);
    function divi() {
        let num = parseFloat(document.getElementById("num").value);
        document.getElementById("num").value = num / 2;
    }
    let b = document.getElementById("multi");
    b.addEventListener("click", multi);
    function multi() {
        let num = parseFloat(document.getElementById("num").value);
        document.getElementById("num").value = num * 2;
    }
</script>

</html>
