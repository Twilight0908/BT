<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 02</title>
</head>

<body>
    <input type="text" name="" id="num1">
    <input type="text" name="" id="num2">
    <input type="text" name="" id="num3">
    <button type="button" id="check">Max</button>
</body>
<script>
    let check = document.getElementById("check");
    check.addEventListener("click", fMax);
    function fMax() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let c = parseFloat(document.getElementById("num3").value);
        if (a > b && a > c) {
            alert("Max = " + a);
        } else if (b > a && b > c) {
            alert("Max = " + b);
        } else
            alert("Max = " + c);
    }
</script>

</html>
