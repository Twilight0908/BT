<script>
    function insertNumberToArray(arr, x, index) {
        if (index < 0 || index > arr.length) return arr;
        else {
            let newArr = [];
            for (let i = 0; i <= arr.length; i++) {
                if (i < index) newArr.push(arr[i]);
                else if (i == index) newArr.push(x);
                else newArr.push(arr[i - 1]);
            }
            return newArr;
        }
    }


    const arr = [1, 2, 3, 4, 5];
    console.log(insertNumberToArray(arr, 6, -1));
    console.log(insertNumberToArray(arr, 6, arr.length + 1));
    console.log(insertNumberToArray(arr, 6, 1));    
</script>
