<script>
    function checkSNT(number) {
        if (number == 1) {
            return false;
        } else {
            for (let i = 2; i <= number / 2; i++) {
                if (number % i == 0)
                    return false;
            }
            return true;
        }
    }

    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 0; i <= x; i++) {
            if (checkSNT(i)) sum += i;
        }

        return sum;
    }

    console.log(sumOfListPrime(10));
</script>
