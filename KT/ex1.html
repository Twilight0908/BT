<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 01</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: auto;
            height: auto;
        }

        tr,
        td {
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3"></td>
            <td></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>

</html>
