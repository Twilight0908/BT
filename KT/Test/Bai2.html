<script>
    function tryRemoveFromArray(arr, index) {
        let arrNew = [];
        for (let i = 0; i < arr.length; i++) {
            if (i != index) {
                arrNew[arrNew.length] = arr[i];
            }
        }
        return arrNew;
    }

    let arr = [0, 9, 1, 8, 2, 7, 3, 6, 4, 5];
    let index = prompt("Nhap vao index ban muon loai bo");
    document.write(tryRemoveFromArray(arr, index));
</script>
