<script>
    function max3(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }

        for (let i = 0; i < arr.length; i++) {
            if (i == 2) {
                alert("Diem cao thu 3: " + arr[i]);
                break;
            }
        }
    }

    let arr = [0, 9, 1, 8, 2, 7, 3, 6, 4, 5];
    max3(arr);
</script>
