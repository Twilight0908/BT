<script>
    function findNum(num, x) {
        let str = "" + num;
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] == x) count++;
        }
        return count;
    }

    console.log(findNum(12345622221234, 1));

    function strReverse(s) {
        let str = s.split("");
        let fr = 0;
        let ls = str.length - 1;
        for (let i = 0; i < str.length / 2; i++) {
            let temp = str[fr];
            str[fr] = str[ls];
            str[ls] = temp;
            fr++;
            ls--;
        }
        a = str.join('');
        return a;
    }
    console.log(strReverse("abcd"));

    function isSymmetry(s) {
        let str = "" + s;
        for (let i = 0, j = str.length - 1; i < str.length / 2; i++, j--) {
            if (str[i] == str[j]) return true;
            else return false;
        }
    }

    if (isSymmetry("12321")) console.log("Is Symmetry");
    else console.log("Not Symmetry");

    function isPerfectNumber(num) {
        let sum = 0;
        for (let i = 0; i < num; i++) {
            if (num % i == 0) {
                sum += i;
            }
        }
        return sum == num;
    }
    function findPerfectNumber(start, end) {
        let perfectNumber = [];
        for (let i = start; i <= end; i++) {
            if (isPerfectNumber(i)) {
                perfectNumber.push(i);
            }
        }
        return perfectNumber;
    }

    console.log(findPerfectNumber(1, 10000));
</script>
