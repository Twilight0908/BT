<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>
    <div>
        <h1>Area of the rectangle</h1>
        <label for="">Width</label>
        <input type="text" name="" id="width">
        <label for="">Height</label>
        <input type="text" name="" id="height"><br><br>
        <label>Area of the rectangle: </label>
        <input type="text" name="" id="result" disabled>
        <button type="button" id="areaBtn">Area of the rectangle</button>
    </div>
    <div>
        <h1>score</h1>
        <label for="">Physics</label>
        <input type="text" name="" id="physics">
        <label for="">Chemistry</label>
        <input type="text" name="" id="chemistry">
        <label for="">Biology</label>
        <input type="text" name="" id="biology"><br><br>
        <label for="">Medium score</label>
        <input type="text" name="" id="medium" disabled>
        <label for="">Total</label>
        <input type="text" name="" id="total" disabled>
        <button type="button" id="calculate">Calculate</button>
    </div>
    <div>
        <h1>C to F</h1>
        <label for="">C</label>
        <input type="text" name="" id="C">
        <label for="">F</label>
        <input type="text" name="" id="F" disabled>
        <button type="button" id="CF">C to F</button>
    </div>
    <div>
        <h1>Circle</h1>
        <label for="">Radius</label>
        <input type="text" name="" id="radius"><br><br>
        <label for="">Circle area</label>
        <input type="text" name="" id="cArea" disabled>
        <label for="">Diameter of a circle</label>
        <input type="text" name="" id="cDia" disabled>
        <button type="button" id="circle">Calculate</button>
    </div>
</body>
<script src="/GitProject/JS/math.js"></script>

</html>
