<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX 07</title>
  </head>
  <body></body>
  <script>
    let num;
    let total = 0;
    while (num != -1) {
      num = parseFloat(prompt("Enter your number:"));
      alert("Number: " + num);
      total += num;
      alert("Total: " + total);
    }

    let i = 1;
    while (i <= 100) {
      document.write("<hr width = " + i + "%>");
      i++;
    }

    let value = null;
    do {
      value = prompt("Nhập vào số từ 1 -> 10");
    } while (value < 1 || value > 10);
    alert("Số bạn vừa nhập là " + value);
  </script>
</html>
