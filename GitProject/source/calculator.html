<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }

        tr,
        td {
            border: 1px solid black;
        }

        button {
            width: 40px;
            height: 40px;
        }

        input {
            height: 30px;
        }
    </style>
</head>

<body>
    <form action="calculator.html" method="get">
        <h1>Calculator</h1>
        <table>
            <tr>
                <td rowspan="2"><input type="text" name="" id="number1"></td>
                <td><button type="button" id="add">+</button></td>
            </tr>
            <tr>
                <td><button type="button" id="sub">-</button></td>
            </tr>
            <tr>
                <td rowspan="2"><input type="text" name="" id="number2"></td>
                <td><button type="button" id="mul">*</button></td>
            </tr>
            <tr>
                <td><button type="button" id="div">/</button></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="" id="result" disabled></td>
            </tr>
        </table>
    </form>
    <script src="/GitProject/JS/calculator.js"></script>
</body>

</html>
