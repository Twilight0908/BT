    // Su Dung Ham

    function Apple(type) {
        this.type = type;
        this.color = "red";
        this.getInfor = function () {
            return `Color ${this.color} type ${this.type} apple`;
        };
    }
    Apple.prototype.getType = function () {
        return `Apple type is ${this.type}`;
    };

    let apple = new Apple("macintosh");
    console.log(apple.getInfor());
    console.log(apple.getType());

    // Singleton

    let Banana = new function () {
        this.type = "Asia";
        this.color = "yellow";
        this.getInfor = function () {
            return `Color ${this.color} type ${this.type} banana`;
        };
    }
