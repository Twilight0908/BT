<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <form action="">
        <p>
            <label for="">Fahrenheit</label>
            <input type="number" name="" id="inputFahrenheit" placeholder="Fahrenheit"
                oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
        </p>
        <p>Celsius: <span id="output"></span></p>
    </form>
</body>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("output").innerHTML = (valNum - 32) / 1.8;
    }
</script>

</html>
