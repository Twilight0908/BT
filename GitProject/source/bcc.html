<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bang Cuu Chuong</title>
</head>

<body>
    <h1>Bang Cuu Chuong</h1>
</body>
<script>
    let sout = "<table border='1' width='0' cellspacing='0' cellpadding='15'>";
    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 10; j++) {
            sout = sout + `<td>${i} * ${j} = ${i * j}</td>`;
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);

    document.writeln("Bang cuu chuong cach 2");
    document.writeln("<table border='1' width='0' cellspacing='0' cellpadding='15'>");
    for (let i = 1; i <= 10; ++i) {
        document.write("<tr>");
        for (let j = 1; j <= 10; ++j) {
            document.write(`<td>${i} x ${j} = ${i * j}</td>`)
        }
        document.write("</tr>");
    }
    document.writeln("<table/>");
</script>

</html>
