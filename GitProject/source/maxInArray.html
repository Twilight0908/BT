<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max In Array</title>
</head>

<body>

</body>
<script>
    let arr = [1, 9, 2, 8, 4, 7, 3, 5, 6, 10, 20, 50, 30];
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            index = i;
        }
    }
    document.write(`Max: ${max} at position: ${index}`);
</script>

</html>
