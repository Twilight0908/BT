<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/GitProject/CSS/good_fast_cheap.css">
    <title>Good Fast Cheap</title>

</head>

<body>
    <div>
        <label class="switch">
            <input type="checkbox" id="good">
            <span class="slider round"></span>
        </label>
        <label for="">
            <p>Good</p>
        </label>
    </div>
    <div>
        <label class="switch">
            <input type="checkbox" id="fast">
            <span class="slider round"></span>
        </label>
        <label for="">
            <p>Fast</p>
        </label>
    </div>
    <div>
        <label class="switch">
            <input type="checkbox" id="cheap">
            <span class="slider round"></span>
        </label>
        <label for="">
            <p>Cheap</p>
        </label>
    </div>
</body>
<script src="/GitProject/JS/good_fast_cheap.js"></script>

</html>
