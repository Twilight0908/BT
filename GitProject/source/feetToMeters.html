<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feet to Meters</title>
</head>

<body>

</body>
<script>
    function feetToMeters(feet) {
        return 0.305 * feet;
    }
    function metersToFeet(meters) {
        return 3.279 * meters;
    }

    feet = +prompt("Nhap Feet");
    document.write(feetToMeters(feet) + "<br/>");

    meters = +prompt("Nhap Meters");
    document.write(metersToFeet(meters));
</script>

</html>
