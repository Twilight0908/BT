<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Date</title>
</head>

<body>

</body>
<script>
    function MyDate(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        // get
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        // set
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }

    let date = new MyDate(25, 5, 2023);
    console.log(`${date.getDay()}/${date.getMonth()}/${date.getYear()}`);

    date.setDay(1);
    date.setMonth(1);
    date.setYear(2024);
    console.log(`${date.getDay()}/${date.getMonth()}/${date.getYear()}`);

</script>

</html>
