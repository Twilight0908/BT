<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>

<body>
    <form action="simpleform.html" method="get">
        <h2>Order form</h2>
        <p>What would you like to buy?</p>
        <select name="" id="">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd" id="">1 - $10 <br>
        <input type="radio" name="rd" id="">2 - $20 <br>
        <input type="radio" name="rd" id="">3 - $30 <br>
        <p>Name <span style="color: red;">*</span></p>
        <input type="text" name="fname" id="" placeholder="FirstName" size="15">
        <input type="text" name="lname" id="" placeholder="LastName" size="15">
        <p>Email</p>
        <input type="text" name="email" id="" size="35">
        <p>Phone Number</p>
        <input type="text" name="phone1" id="" size="5"> -
        <input type="text" name="phone2" id="" size="5"> -
        <input type="text" name="phone3" id="" size="5">
        <p><input type="button" name="btSubmit" value="Submit"></p>
    </form>
</body>

</html>
